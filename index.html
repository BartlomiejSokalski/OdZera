<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Mój projekt z html + css (podstawy)</header>
    <div class="card">
      <h2>Podstawy HTML i CSS</h2>
      <p>
        Po zrobieniu 9 zadań z html,css a następnie z html+css powstał projekt
        podsumowywujący moją wiedze:
      </p>
      <ul>
        <li>
          <input type="checkbox" />strutkura html podstawowy header,div,ul+li
        </li>

        <li><input type="checkbox" />css do stylizacji projektu</li>
        <li><input type="checkbox" />klasy,id,buttony,forms</li>
      </ul>

      <form action="">
        <label for="imie"></label>
        <input
          type="text"
          id="imie"
          placeholder="Imię przyszłego Seniora Front-End"
        />
        <label for="nazwisko"></label>
        <input
          type="text"
          id="nazwisko"
          placeholder="Nazwisko przyszłego Seniora Front-End"
        />
      </form>
      <button class="button" type="submit">Już umiem!</button>
    </div>
  </body>
</html>
